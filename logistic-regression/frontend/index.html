<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Diabetes Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> Logistic Regression Predictor</h1>
            <p class="subtitle">Statistical probability-based risk assessment</p>
        </header>

        <div class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-user-md"></i> Patient Health Metrics</h2>
                <form id="predictionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pregnancies"><i class="fas fa-baby"></i> Pregnancies</label>
                            <input type="number" id="pregnancies" step="1" value="2" required>
                        </div>
                        <div class="form-group">
                            <label for="glucose"><i class="fas fa-tint"></i> Glucose Level</label>
                            <input type="number" id="glucose" step="0.1" value="110" required>
                        </div>
                        <div class="form-group">
                            <label for="bloodPressure"><i class="fas fa-heartbeat"></i> Blood Pressure</label>
                            <input type="number" id="bloodPressure" value="72" required>
                        </div>
                        <div class="form-group">
                            <label for="skinThickness"><i class="fas fa-ruler-vertical"></i> Skin Thickness</label>
                            <input type="number" id="skinThickness" value="23" required>
                        </div>
                        <div class="form-group">
                            <label for="insulin"><i class="fas fa-syringe"></i> Insulin Level</label>
                            <input type="number" id="insulin" value="85" required>
                        </div>
                        <div class="form-group">
                            <label for="bmi"><i class="fas fa-weight"></i> BMI</label>
                            <input type="number" id="bmi" step="0.1" value="30.5" required>
                        </div>
                        <div class="form-group">
                            <label for="dpf"><i class="fas fa-dna"></i> Pedigree Function</label>
                            <input type="number" id="dpf" step="0.001" value="0.4" required>
                        </div>
                        <div class="form-group">
                            <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                            <input type="number" id="age" value="33" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="predictBtn" class="btn-primary">
                            <i class="fas fa-bolt"></i> Predict Result
                        </button>
                        <button type="button" id="resetBtn" class="btn-secondary">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <h2><i class="fas fa-chart-pie"></i> Risk Analysis</h2>
                <div class="result-card" style="text-align: center; padding: 3rem 1rem;">
                    <div id="statusIcon" style="font-size: 5rem; margin-bottom: 1.5rem;"></div>
                    <h1 id="predictionStatus" style="font-size: 3rem; margin: 0; font-weight: 800;"></h1>
                    <p id="riskDescription" style="margin-top: 15px; font-size: 1.2rem; color: #7f8c8d;"></p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Logistic Regression Predictor Â© 2024</p>
        </footer>
    </div>

    <div class="loader" id="loader">
        <div class="loader-content">
            <i class="fas fa-chart-line fa-spin"></i>
            <p>Calculating Probabilities...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
